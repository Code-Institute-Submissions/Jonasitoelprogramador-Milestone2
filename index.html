                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

                    <p>Paragraph on what the whole thhing is about yeah</p>

    <div>
        <div class="centre-50">
            <h1 class="centre-50 title-font">City Search</h1>
        </div>
        <div class="centre-50">
            <h2 class="title-font">The <em>best</em> way to find the <em>best</em> places!</h2>
        </div>
    </div>
</header>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 no-padding">
                <div id="map"></div>
            </div>
            <div class="col-md-3 middle-column-format">
                <div>
                    <h3 class="main-font text-align-center">Search for your top 5!</h3>
                </div>
                <form id="my-form" class="text-align-center">
                    <br>
                    <div class="city">
                        <label for="city" class="main-font"><strong>City:</strong></label>
                        <input type="text" id="city" name="city" class="glowing-border">
                    </div>
                    <br>
                    <div class="type_of_place">
                        <label for="type_of_place" class="main-font"><strong>Type of Place:</strong></label>
                        <input type="text" id="type_of_place" name="type_of_place" class="glowing-border">
                    </div>
                    <div id="loader">
                    </div>
                    <br><br>
                    <div>
                        <input type="submit" value="Submit" class="button-style main-font" />
                    </div>
                    <button class="button-style main-font" onClick="window.location.href=window.location.href">Refresh
                        Markers</button>
                    <div>
                        <p id="error_messages">
                        </p>
                    </div>
                </form>
            </div>
            <div class="col-md-3 final-column-format">
                <div class="results-div">
                    <h3 class="main-font">The Top 5</h3>
                    <div>
                        <p id="results"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoDw6GaX-GKeW9C2APijHBoNM8-z48Zyw&libraries=places&callback=initMap">

    </script>
